<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Register Form</title>
</head>

<body style="background: grey;">
    <div class="container">
        <div class="card mt-5 col-md-6 p-0 mx-auto">
            <div class="card-header">
                Pleas sign up for Boostrap <small class="text-muted d-block d-md-inline">It's free</small>
            </div>
            <div class="card-body pb-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="h6 d-none d-md-block">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="h6 d-none d-md-block">Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Password">
                    </div>
                    <div class="form-group col-12 row p-0 m-0">
                        <button type="submit" class="btn btn-primary col-md-12 mb-md-3 col-6">Đăng Nhập</button>
                        <a  class="btn btn-secondary col-md-12 col-6 text-light">Đăng Ký</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
