<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../css/nav-left.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Nav - Left -->
        <nav id="nav-left" class="nav-left">
            <ul class="nav-body">
                <li class="nav-body-item">
                    <a href="#">
                        <i class="fas fa-user"></i>
                        Cá Nhân
                    </a>
                </li>
                <li class="nav-body-item" data-show="#myNav1">
                    <a href="#">
                        <i class="fas fa-newspaper"></i>
                        Bài Viết
                        <i class="fas fa-caret-down"></i>
                    </a>
                    <ul id="myNav1" class="nav-body">
                        <li class="nav-body-item"><a href="#">
                                <i class="fas fa-clipboard-list"></i>
                                Danh Sách Bài Viết
                            </a></li>
                        <li class="nav-body-item"><a href="#">
                                <i class="fas fa-pen"></i>
                                Thêm Bài Viết
                            </a></li>
                    </ul>
                </li>
                <li class="nav-body-item" data-show="#myNav2">
                    <a href="#">
                        <i class="fas fa-newspaper"></i>
                        Duyệt Bài Viết
                        <i class="fas fa-caret-down"></i>
                    </a>
                    <ul id="myNav2" class="nav-body">
                        <li class="nav-body-item"><a href="#">Quản Lý Tài Khoản</a></li>
                        <li class="nav-body-item"><a href="#">Quản Lý Danh Mục</a></li>
                        <li class="nav-body-item"><a href="#">Quản Lý Nhãn</a></li>
                    </ul>
                </li>
                <li class="nav-body-item"><a href="#">
                        <i class="fas fa-reply"></i>
                        Thoát
                    </a>
                </li>
            </ul>

        </nav>

        <!-- Content -->
        <div id="content" class="pl-md-3 pt-3 pb-md-3" style="background:#F1F1F1; overflow-y: scroll;">
            <h3 class="pl-3 pl-md-0">Sữa Thông Tin Người Dùng</h3>
            <hr>
            <div class="p-3">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Tài Khoản</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="staticEmail" placeholder="Tài Khoản"
                                value="vtanh1905">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Email"
                                value="vtanh1905@gmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Họ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Họ" value="Vũ">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Tên</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Tên"
                                value="Tuấn Anh">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Mật Khẩu</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Mật Khẩu"
                                value="YeuEm3Ngan">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Ngày Sinh</label>
                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="inputPassword" placeholder="Mật Khẩu"
                                value="2018-05-19">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label d-flex align-items-center">Ảnh Đại
                            Hiện</label>
                        <div class="col-sm-10">
                            <span onclick="performClick('theFile');" style="cursor: pointer;">
                                <img id="avatar" src="../images/test-1.jpg" class="rounded d-block" alt="..."
                                    width="100px" height="100px">
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Vai Trò</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="sltVaiTro">
                                <option value="doc-gia">Độc Giả</option>
                                <option value="phong-vien">Phóng Viên</option>
                                <option value="bien-phong-vien">Biên Tập Viên</option>
                                <option value="quan-tri-vien">Quản Trị Viên</option>
                            </select>
                        </div>
                    </div>
                    <div id="boxNgayHetHan" class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Ngày Hết Hạn</label>
                        <div class="col-sm-3">
                            <input type="date" class="form-control" id="inputPassword" value="1990-04-30">
                        </div>
                    </div>
                    <div id="boxChuyenMuc" class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Chuyên Mục</label>
                        <div class="col-sm-3">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>None</option>
                                <option>Game Mobile</option>
                                <option>Game Online</option>
                                <option>Esports</option>
                                <option>PC/Console</option>
                                <option>Công Nghệ</option>
                                <option>Phim Ảnh </option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary mr-3">Hủy</button>
                        <button type="submit" class="btn btn-primary">Sữa</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- input File -->
        <input type="file" id="theFile" class="d-none">

        <!-- Optional JavaScript -->
        <script src="../js/jquery-3.3.1.slim.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            function performClick(elemId) {
                var elem = document.getElementById(elemId);
                if (elem && document.createEvent) {
                    var evt = document.createEvent("MouseEvents");
                    evt.initEvent("click", true, false);
                    elem.dispatchEvent(evt);
                }
            }

            $("#content").css("height", $(window).height() - $("#nav-left").height());
            $(window).on("resize", function () {

                $("#content").css("height", $(window).height() - $("#nav-left").height());
            });

            $("#boxChuyenMuc").hide();
            $("#sltVaiTro").change(function () {
                if ($(this).val() == "doc-gia") {
                    $("#boxNgayHetHan").show();
                    $("#boxChuyenMuc").hide();
                } else if ($(this).val() == "bien-phong-vien") {
                    $("#boxNgayHetHan").hide();
                    $("#boxChuyenMuc").show();
                } else {
                    $("#boxNgayHetHan").hide();
                    $("#boxChuyenMuc").hide();
                }
            });
        </script>
</body>

</html>
