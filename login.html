<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Wellcom to GameX</title>
</head>

<body>
    <div class="container-fluid  ">
        <img class=" backgroundimg  img" src="images/b2.jpeg">
        <div class="backgroundimg" style="background-color: black; opacity: 0.5; z-index: -10;"></div>
        <!-- Login form -->
        <div class="container mFrom text-center" id="login">
            <img class="" src="images/logo-web.png">
            <form>

                <input type="text" class="form-control mInput" id="username" placeholder="Username">

                <input type="password" class="form-control mInput mt-2" id="login_pass" placeholder="Password">
                <div class="form-check d-flex align-items-start mt-3" style="width: 300px; ">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class=" ml-5 text-white" for="defaultCheck1" style="font-weight: normal;">
                        Keep me Signed in
                    </label>
                </div>
                <button type="button" class="btn btn-outline-light mt-5"
                    style="width: 300px; border-radius: 20px; background-color: #ff8148;">Login</button>

                <div class="text-left mt-3 ml-3 "><button class="btn btn-link forget" href="#" type="button" id="btn_forgot">Forgot Password? Click here!</button></div>


                
            </form>

        </div>

        <!-- Register form -->
        <div class="container mFrom text-center" id="register">
            <img class="" src="images/logo-web.png">
            <form>

                <input type="text" class="form-control mInput" id="firstName" placeholder="First Name">
                <input type="text" class="form-control mInput mt-4" id="lastName" placeholder="Last Name">
                <input type="text" class="form-control mInput mt-4" id="lastName" placeholder="User">
                <input type="text" class="form-control mInput mt-4" id="email" placeholder="Email Address">
                <input type="password" class="form-control mInput mt-4" id="pass" placeholder="Password">
                <input type="password" class="form-control mInput mt-4" id="confPass" placeholder="Confirm Password">
                <input type="date" class="form-control mInput mt-4" id="confPass" placeholder="Date Of Birth">




                <div class="form-check d-flex align-items-start mt-3" style="width: 300px; ">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class=" ml-5 text-white" for="defaultCheck1" style="font-weight: normal;">
                        I agree to GameX Agreement
                    </label>
                </div>
                <button type="button" class="btn btn-outline-light mt-5"
                    style="width: 300px; border-radius: 20px; background-color: #ff8148;">Register</button>

            </form>

        </div>
        <div class="container mFrom text-center" id="forgot_password">
            <img class="" src="images/logo-web.png">
            <div class="mb-5"><span class="h3">Forgot Your Password? </span></div>
            <div class="mt-4"><span>If you forgotten your password you can reset it here </span></div>
            <form>
                <input type="text" class="form-control mInput mt-4" id="fg-email" placeholder="Email Address">
                <button type="button" class="btn btn-outline-light mt-5"
                    style="width: 300px; border-radius: 20px; background-color: #ff8148;">Reset My Password</button>
            </form>
        </div>




        <!-- Register and Login Button -->
        <div class="register ">
            <span class="glyphicon glyphicon-off text-white mr-2"></span>
            <button class="btn-link forget" id="login_btn">Login </button>
            <div class="text-white d-inline">/</div>
            <button class="btn-link forget" id="register_btn">Register</button>
        </div>

        <!-- Return Button -->
        <div class="back">
            <a href="index.html">
                <span class="glyphicon glyphicon-arrow-left text-white" style="font-size: 25px;"></span></a>
        </div>

        <div class=" container mFrom text-center mt-3" id="social_medias">
                <div class="d-flex flex-row">
                    <span class="mt-1">_________________</span>
                    <span class="mx-2 mt-3">OR</span>
                    <span class="mt-1">_________________</span>

                </div>
                <div class=" mt-5  "><span>Connect with social media</span></div>

                <div class="mt-3 d-flex" style="justify-content: space-between; ">
                        <i class="fab fa-facebook-square text-primary mr-5 " style="font-size: 40px;"></i>
                        <i class="fab fa-google-plus-square text-danger mr-5"  style="font-size: 40px;"></i>
                        <i class="fab fa-twitter-square text-info "  style="font-size: 40px;"></i>
                </div>
        </div>
    </div>






    <!-- Optional JavaScript -->

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        // Change register or login form show when start here 
        $("#register").hide();
        $("#forgot_password").hide();



        $(function () {
            $("#login_btn").click(function () {
                $("#register").hide();
                $("#forgot_password").hide();
            });

            $("#login_btn").click(function () {
                $("#login").show();
            });

            $("#register_btn").click(function () {
                $("#login").hide();
                $("#forgot_password").hide();
            });
            $("#register_btn").click(function () {
                $("#register").show();
            });

            $("#btn_forgot").click(function(){
                $("#forgot_password").show();
            });
            $("#btn_forgot").click(function(){
                $("#login").hide();
                //$("#social_medias").hide();
            });
        });
    </script>
</body>

</html>
