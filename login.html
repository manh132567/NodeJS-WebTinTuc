<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Wellcom to GameX</title>
</head>

<body>
    <div class="container-fluid  ">
        <img class=" backgroundimg  img" src="images/b2.jpeg">
        <div class="backgroundimg" style="background-color: black; opacity: 0.5; z-index: -10;"></div>
        <!-- Login form -->
        <div class="container mFrom text-center" id="login">
            <img class="" src="images/logo-web.png">
            <form>

                <input type="text" class="form-control mInput" id="username" placeholder="Username">

                <input type="password" class="form-control mInput mt-2" id="login_pass" placeholder="Password">
                <div class="form-check d-flex align-items-start mt-3" style="width: 300px; ">
                    <input class="form-check-input" type="checkbox" value="" id="cb_KeepMe">
                    <label class=" ml-5 text-white" for="cb_KeepMe" style="font-weight: normal;">
                        Keep me Signed in
                    </label>
                </div>
                <button type="button" class="btn btn-outline-light mt-5" id="btn_login"
                    style="width: 300px; border-radius: 20px; background-color: #ff8148;">Login</button>

                <div class="text-left mt-3 ml-3 "><button class="btn btn-link forget" href="#" type="button" id="btn_forgot">Forgot Password? Click here!</button></div>


                
            </form>

        </div>

        <!-- Register form -->
        <div class="container mFrom text-center" id="register">
            <img class="" src="images/logo-web.png">
            <form>

                <input type="text" class="form-control mInput" id="firstName" placeholder="First Name">
                <input type="text" class="form-control mInput mt-4" id="lastName" placeholder="Last Name">
                <input type="text" class="form-control mInput mt-4" id="username_rg" placeholder="UserName">
                <input type="text" class="form-control mInput mt-4" id="email_rg" placeholder="Email Address">
                <input type="password" class="form-control mInput mt-4" id="pass_rg" placeholder="Password">
                <input type="password" class="form-control mInput mt-4" id="confPass_rg" placeholder="Confirm Password">
                <input type="date" class="form-control mInput mt-4" id="dob" placeholder="Date Of Birth" value="2019-10-10">




                <div class="form-check d-flex align-items-start mt-3" style="width: 300px; ">
                    <input class="form-check-input" type="checkbox" value="" id="cb_agree">
                    <label class=" ml-5 text-white" for="cb_agree" style="font-weight: normal;">
                        I agree to GameX Agreement
                    </label>
                </div>
                <button type="button" class="btn btn-outline-light mt-5" id="btn_register"
                    style="width: 300px; border-radius: 20px; background-color: #ff8148;">Register</button>

            </form>

        </div>
        <!-- forgot password -->
        <div class="container mFrom text-center" id="forgot_password">
            <img class="" src="images/logo-web.png">
            <div class="mb-5"><span class="h3">Forgot Your Password? </span></div>
            <div class="mt-4"><span>If you forgotten your password you can reset it here </span></div>
            <form>
                <input type="text" class="form-control mInput mt-4" id="fg_email" placeholder="Email Address" >
                <button type="button" class="btn btn-outline-light mt-5" id="btn_fg"
                    style="width: 300px; border-radius: 20px; background-color: #ff8148;">Reset My Password</button>
            </form>
        </div>




        <!-- Register and Login Button -->
        <div class="register ">
            <span class="glyphicon glyphicon-off text-white mr-2"></span>
            <button class="btn-link forget" id="login_btn">Login </button>
            <div class="text-white d-inline">/</div>
            <button class="btn-link forget" id="register_btn">Register</button>
        </div>

        <!-- Return Button -->
        <div class="back">
            <a href="index.html">
                <span class="glyphicon glyphicon-arrow-left text-white" style="font-size: 25px;"></span></a>
        </div>
        <!-- Social media button -->
        <div class=" container mFrom text-center mt-3" id="social_medias">
                <div class="d-flex flex-row">
                    <span class="mt-1">_________________</span>
                    <span class="mx-2 mt-3">OR</span>
                    <span class="mt-1">_________________</span>

                </div>
                <div class=" mt-5  "><span>Connect with social media</span></div>

                <div class="mt-3 d-flex" style="justify-content: space-between; ">
                        <a href="#"><i class="fab fa-facebook-square text-primary mr-5 " style="font-size: 40px;"></i></a>
                        <a href="#"><i class="fab fa-google-plus-square text-danger mr-5"  style="font-size: 40px;"></i></a>
                        <a href="#"><i class="fab fa-twitter-square text-info "  style="font-size: 40px;"></i></a>

                       
                </div>
        </div>
    </div>






    <!-- Optional JavaScript -->

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        // Change register or login form show when start here 
        $("#register").hide();
        $("#forgot_password").hide();



        $(function () {
            $("#login_btn").click(function () {
                $("#register").hide();
                $("#forgot_password").hide();
            });

            $("#login_btn").click(function () {
                $("#login").show();
            });

            $("#register_btn").click(function () {
                $("#login").hide();
                $("#forgot_password").hide();
            });
            $("#register_btn").click(function () {
                $("#register").show();
            });

            $("#btn_forgot").click(function(){
                $("#forgot_password").show();
            });
            $("#btn_forgot").click(function(){
                $("#login").hide();
                //$("#social_medias").hide();
            });


            //check email
            function validateEmail(email) {
                var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
            }   

            $("#btn_fg").click(function(){
                var email = $("#fg_email").val();
                if (!validateEmail(email)) {
                    //thong bao email loi
                    alert("Vui lòng nhập đúng email");
                }
            });

            //xu phan login
            $("#btn_login").click(function(){

                var username = $("#username").val();
                var password = $("#login_pass").val();
                var cb_keepMe= $("#cb_KeepMe");
                //neu la admin
                if(username === "admin" && password === "123456"){
                    window.open("manager_V3/nguoi-dung.html","_top");
                    return;
                }

                if(username.length === 0 || password.length === 0){
                    alert("Vui lòng nhập dữ liệu");
                    return;
                }
                // xu ly

            });

            //xu ly register
            $("#btn_register").click(function(){
                var firstName   = $("#firstName").val();
                var lastName    = $("#lastName").val();
                var username    = $("#username_rg").val();
                var password    = $("#pass_rg").val();
                var email       = $("#email_rg").val();
                var confPass    = $("#confPass_rg").val();
                var iscb_agree  = $("#cb_agree").prop("checked");
                var dob         = $("#dob").val(); 

                if(firstName.length === 0 || lastName.length === 0 || username.length === 0
                || password.length === 0 || email.length === 0 || confPass.length === 0 || dob.length === 0){
                    alert("Vui lòng nhập đầy đủ dữ liệu");
                    return;
                }
                
                
                if (!validateEmail(email)) {
                    //thong bao email loi
                    alert("Vui lòng nhập đúng email!");
                    return;
                }
                if(password != confPass){
                    alert("Xac nhận mật khẩu sai!");
                }
                if(!iscb_agree){
                    alert("Vui long chấp nhận các điều khoảng"); 
                }
                
                // xu ly dang ky
            });

            // test 
            

        });
    </script>


</body>

</html>
